<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> LOMDOM</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">

</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>
    <!-- Header Section Begin -->
    <div id="header1"> </div>
    <!-- Header Section End -->

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__text">
                        <h4>Cửa Hàng</h4>
                        <div class="breadcrumb__links">
                            <a href="./index.html">Trang Chủ</a>
                            <span>Cửa Hàng</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Shop Section Begin -->
    <section class="shop spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="shop__sidebar">
                        <div class="shop__sidebar__search">
                            <form action="#">
                                <input type="text" placeholder="Search...">
                                <button type="submit"><span class="icon_search"></span></button>
                            </form>
                        </div>
                        <div class="shop__sidebar__accordion">
                            <div class="accordion" id="accordionExample">
                                <div class="card">
                                    <div class="card-heading">
                                        <a data-toggle="collapse" data-target="#collapseOne">Phân loại</a>
                                    </div>
                                    <div id="collapseFour" class="collapse show" data-parent="#accordionExample">
                                        <div class="card-body">
                                            <div class="shop__sidebar__categories">
                                                <label for="Nam">Nam
                                                    <input type="radio" id="category__black_1" onclick="getProductByCategory(1)">
                                                </label>    
                                                <label for="Nữ">Nữ
                                                    <input type="radio" id="category__black_2" onclick="getProductByCategory(2)">
                                                </label>
                                                <label for="Trẻ em">Trẻ em
                                                    <input type="radio" id="category__black_3" onclick="getProductByCategory(3)">
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-heading">
                                        <a data-toggle="collapse" data-target="#collapseThree">Giá sản phẩm</a>
                                    </div>
                                    <div id="collapseThree" class="collapse show" data-parent="#accordionExample">
                                        <div class="card-body">
                                            <div class="shop__sidebar__price">
                                                <ul>
                                                    <li><a href="javascript:void(0)" onclick="getProductByPrice(0,200000)">Dưới 200.000đ</a></li>
                                                    <li><a href="javascript:void(0)" onclick="getProductByPrice(200000,400000)">200.000đ - 400.000đ</a></li>
                                                    <li><a href="javascript:void(0)" onclick="getProductByPrice(400000,600000)">400.000đ - 600.000đ</a></li>
                                                    <li><a href="javascript:void(0)" onclick="getProductByPrice(600000,800000)">600.000đ - 800.000đ</a></li>
                                                    <li><a href="javascript:void(0)" onclick="getProductByPrice(800000,10000000)">Trên 800.000đ</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-heading">
                                        <a data-toggle="collapse" data-target="#collapseFour">Size</a>
                                    </div>
                                    <div id="collapseFour" class="collapse show" data-parent="#accordionExample">
                                        <div class="card-body">
                                            <div class="shop__sidebar__size">
                                                <label for="xs">xs
                                                    <input type="radio" id="xs" onclick="getProductBySize(1)">
                                                </label>
                                                <label for="sm">s
                                                    <input type="radio" id="sm" onclick="getProductBySize(2)">
                                                </label>
                                                <label for="md">m
                                                    <input type="radio" id="md" onclick="getProductBySize(3)">
                                                </label>
                                                <label for="xl">xl
                                                    <input type="radio" id="xl" onclick="getProductBySize(4)">
                                                </label>
                                                <label for="2xl">2xl
                                                    <input type="radio" id="2xl" onclick="getProductBySize(5)">
                                                </label>
                                                <label for="xxl">xxl
                                                    <input type="radio" id="xxl" onclick="getProductBySize(6)">
                                                </label>
                                                <label for="3xl">3xl
                                                    <input type="radio" id="3xl" onclick="getProductBySize(7)">
                                                </label>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-heading">
                                        <a data-toggle="collapse" data-target="#collapseFive">Colors</a>
                                    </div>
                                    <div id="collapseFive" class="collapse show" data-parent="#accordionExample">
                                        <div class="card-body">
                                            <div class="shop__sidebar__color">
                                                <label class="c-1" for="sp-1">
                                                    <input type="radio" id="sp-1" onclick="getProductByColor(1)">
                                                </label>
                                                <label class="c-2" for="sp-2">
                                                    <input type="radio" id="sp-2" onclick="getProductByColor(2)">
                                                </label>
                                                <label class="c-3" for="sp-3">
                                                    <input type="radio" id="sp-3" onclick="getProductByColor(3)">
                                                </label>
                                                <label class="c-4" for="sp-4">
                                                    <input type="radio" id="sp-4" onclick="getProductByColor(4)">
                                                </label>
                                                <label class="c-5" for="sp-5">
                                                    <input type="radio" id="sp-5" onclick="getProductByColor(5)">
                                                </label>
                                                <label class="c-6" for="sp-6">
                                                    <input type="radio" id="sp-6" onclick="getProductByColor(6)">
                                                </label>
                                                <label class="c-7" for="sp-7">
                                                    <input type="radio" id="sp-7" onclick="getProductByColor(7)">
                                                </label>
                                                <label class="c-8" for="sp-8">
                                                    <input type="radio" id="sp-8" onclick="getProductByColor(8)">
                                                </label>
                                                <label class="c-9" for="sp-9">
                                                    <input type="radio" id="sp-9" onclick="getProductByColor(9)">
                                                </label>
                                                <label class="c-10" for="sp-10">
                                                    <input type="radio" id="sp-10" onclick="getProductByColor(10)">
                                                </label>
                                                <label class="c-11" for="sp-11">
                                                    <input type="radio" id="sp-11" onclick="getProductByColor(11)">
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card">
                                    <!-- <div class="card-heading">
                                        <a data-toggle="collapse" data-target="#collapseSix">Tags</a>
                                    </div>
                                    <div id="collapseSix" class="collapse show" data-parent="#accordionExample">
                                        <div class="card-body">
                                            <div class="shop__sidebar__tags">
                                                <a href="#">Product</a>
                                                <a href="#">Bags</a>
                                                <a href="#">Shoes</a>
                                                <a href="#">Fashio</a>
                                                <a href="#">Clothing</a>
                                                <a href="#">Hats</a>
                                                <a href="#">Accessories</a>
                                            </div>
                                        </div>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="shop__product__option">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div id="shop__option__left" class="shop__product__option__left">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6">
                                <div id="shop__option__right" class="shop__product__option__right">
                                    <p>Sắp xếp theo giá:</p>
                                    <select>
                                        <option value="" onclick="sortProduct(asc)">Thấp đến cao</option>
                                        <option value="" onclick="sortProduct(desc)">Cao đến thấp</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="product" class="row"></div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="product__pagination" class="product__pagination">
                            </div>
                        </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <!-- Shop Section End -->
    <!-- Footer Section Begin -->
    <div include-html="./layouts/footer.html"></div>
    <!-- Footer Section End -->

        $(function () {
            $("#header1").load("./layouts/header.html");

    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
    <script src="./js/general.js"></script>
    <script src="js/shop.js" type="text/javascript"></script>
